<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <title>Search</title>
  <link rel="icon" href="logo.jpeg" style="border-radius: 25px;">
  <style>
    body{
      background-image: linear-gradient(to right, #677bdf,#4072df,hsl(188, 65%, 65%),rgb(49, 225, 146));
    }
    .block{
      padding-top: 210px;
      padding-left: 500px;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="/search" method="post">
            <div class="mt-5 pt-5">
              <h4 class="mt-3 heading text-dark"><b><i>Search By Name</i></b></h4>
              <input type="text" id="search_name" name="search_name" class="form-control " placeholder="First name + Last name e.g: Vikram Batra">
              <button type="submit" class="btn btn-dark mt-3"><b>Search</b></button>
            </div>
          </form>
        </div>
        <div class="col">
          <form action="/fSearch" method="post">
            <div class="mt-5 pt-5">
              <h4 class="mt-3 heading text-dark"><b><i>Search By First Name</i></b></h4>
              <input type="text" id="f_name" name="f_name" class="form-control " placeholder="First name">
              <button type="submit" class="btn btn-dark mt-3 "><b>Search</b></button>
            </div>
          </form>
        </div>
      </div>
        <div class="row">
          <div class="col">
            <form action="/lSearch" method="post">
              <div class="mt-5 pt-5">
                <h4 class="mt-3 heading text-dark"><b><i>Search By Last Name</i></b></h4>
                <input type="text" id="l_name" name="l_name" class="form-control " placeholder="Last name">
                <button type="submit" class="btn btn-dark mt-3 "><b>Search</b></button>
              </div>
            </form>
          </div>
          <div class="col">
            <form action="/phoneSearch" method="post">
              <div class="mt-5 pt-5">
                <h4 class="mt-3 heading text-dark"><b><i>Search By Phone Number</i></b></h4>
                <input type="text" id="phone" name="phone" class="form-control " placeholder="Last name">
                <button type="submit" class="btn btn-dark mt-3 "><b>Search</b></button>
              </div>
            </form>
          </div>
        </div>
        <div class="row text-center mt-4">
          <a href="/upload"><button class="btn btn-warning homeButton mt-3"><b>Go To Upload Page</b></button></a>
        </div>
    </div>
</body>
</html>
